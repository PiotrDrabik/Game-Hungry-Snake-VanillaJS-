<!DOCTYPE html>
<html>
<head>
	<title>HUNGRY SNAKE</title>
	<script
	src="https://code.jquery.com/jquery-3.1.1.slim.min.js"

<body  tabindex="1">
	<div id="bggame">
		<div class="start snakepart"></div>
		<div id="counter">Wynik: 0</div>
		<div id="info">
			<p>* Use Numeric keys [1-9] or Arrows key or tap at the frame (for touchscreens) to move.<br />
			* Avoid the red circles.<br />
			* Collect the green circles: <br /> [1 circle = 10 pts].</p>
		</div>
		<div id="author">
			(c) Piotr Drabik<br />
			<a href="https://github.com/PiotrDrabik/" target="_blank">github.com/PiotrDrabik/</a><br />
			<a href="https://www.behance.net/piotrdrabik" target="_blank">behance.net/piotrdrabik</a>
		</div>
		<div id="up" class="touched"></div>
		<div id="down" class="touched"></div>
		<div id="tleft" class="touched"></div>
		<div id="tright" class="touched"></div>
	</div>
	<script src="bundle.js"></script>
</body>
</html>
